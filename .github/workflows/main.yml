name: Build and Send Windows

on:
  push:
    branches:
    - main # Change this to your main branch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x' # Specify the Flutter version you want to use

    - name: Get dependencies
      run: flutter pub get

    - name: Build Windows
      run: flutter build windows

    - name: Send build to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHATID }}
        token: ${{ secrets.BOTTOKEN }}
        document: "build/windows/runner/Release/app.exe"
        message: "Here is the latest Windows build for our Flutter project!"
